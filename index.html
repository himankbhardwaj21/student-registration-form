<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="https://coer.ac.in/wp-content/uploads/2023/11/logo-formerly-known-as-UETR.png" width="300" height="100">
  </header>

  <section>
    <form class="styled-form" action="success.html" method="post">
      <h2>Student Registration Form</h2>

      <label for="fname">Full Name:</label>
      <input type="text" id="fname" name="fname" placeholder="Enter your full name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label>Gender:</label>
      <div class="gender-options">
      <label><input type="radio" name="gender" value="male" required> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
      </div>


      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="2" placeholder="Enter your address"></textarea>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" placeholder="Enter your city" required>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" placeholder="Enter your state" required>

      <label for="pincode">Pincode:</label>
      <input type="number" id="pincode" name="pincode" placeholder="Enter your area pincode" required>

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" placeholder="Enter your country" required>

      <label for="course">Course:</label>
      <input type="text" id="course" name="course" placeholder="Enter your course (e.g., B.Tech CSE)" required>

      <label for="year">Year of Study:</label>
      <select id="year" name="year" required>
        <option value="">Select</option>
        <option value="1st">1st Year</option>
        <option value="2nd">2nd Year</option>
        <option value="3rd">3rd Year</option>
        <option value="4th">4th Year</option>
      </select>

      <label for="roll">Roll Number:</label>
      <input type="text" id="roll" name="roll" placeholder="Enter your roll number" required>

      <label for="reg">Registration Number:</label>
      <input type="text" id="reg" name="reg" placeholder="Enter your registration number" required>

      <label for="father">Father's Name:</label>
      <input type="text" id="father" name="father" placeholder="Enter your father's name" required>

      <label for="mother">Mother's Name:</label>
      <input type="text" id="mother" name="mother" placeholder="Enter your mother's name" required>

      <label for="blood">Blood Group:</label>
      <input type="text" id="blood" name="blood" placeholder="Enter your blood group" required>

      <label for="hobby">Hobbies:</label>
      <input type="text" id="hobby" name="hobby" placeholder="Enter your hobbies">

      <label>Skills:</label>
        <div class="skills-options">
        <label><input type="checkbox" value="HTML"> HTML</label>
        <label><input type="checkbox" value="CSS"> CSS</label>
        <label><input type="checkbox" value="JavaScript"> JavaScript</label>
        <label><input type="checkbox" value="Python"> Python</label>
        <label><input type="checkbox" value="C++"> C++</label>
        <label><input type="checkbox" value="Java"> Java</label>
        <label><input type="checkbox" value="AI/ML"> AI/ML</label>
        <label><input type="checkbox" value="Data Science"> Data Science</label>
        <label><input type="checkbox" value="Cloud Computing"> Cloud Computing</label>
        <label><input type="checkbox" value="Cybersecurity"> Cybersecurity</label>
        </div>


      <input type="submit" value="Register">
    </form>
  </section>

  <footer>
    <p>&copy; 2025 COER University | Designed by Himank Bhardwaj</p>
  </footer>

</body>
</html>
